<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Anexo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            color: #495057;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        form button,
        form a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
        }
        form button {
            background-color: #dc3545;
        }
        form a {
            background-color: #6c757d;
        }
        form button:hover,
        form a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excluir Anexo</h1>
        <p>Tem certeza de que deseja excluir o anexo "{{ anexo.descricao }}"?</p>
        <form method="post" action="{% url 'delete_anexo' anexo.pk %}">
            {% csrf_token %}
            <button type="submit">Sim, excluir</button>
            <a href="{% url 'lista_anexos' anexo.lembrete_id %}">Cancelar</a>
        </form>
    </div>
</body>
</html>
